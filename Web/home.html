<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homeBackground">
    </div>
    <div class = "backgroundDim">
    </div>
    
    <nav class = "navigationMenu">
    <div>
    <ul>
        <li><a href="home.html" title="Home"> Home </a></li>
        <li><a href="linking.html" title="Linking"> Linking </a></li>
        <li><a href="history.html" title="My History"> My History </a></li>
        <li><a href="#" title="File Manager"> File Manager</a></li>
        <li><a href="settings_1.html" title="Account Settings"> Account Settings</a></li>
        <li><a href="prehome.html" title="Logout"> Logout </a></li>
    </ul>
    </div>
    </nav>

    <div class = "preStatistics">
        <p class = "generalSubTitle" id="name_statistics">Statistics: </p>
    </div>

    <div class = "statistics">
        <div class = "procentExplainer" id = "statistic0">
        <div>
            <p id="total_space_consumed">Space consumed</p>
            <div class="progressBar">
                <div class = "loadedBar" id = "loadedBar0">50%</div>
            </div>
        </div>
        </div>

        <div class = "procentExplainer" id = "statistic1">
        <div>
            <p>Total Downloaded:</p>
            <p id="total_data_downloaded"></p>
        </div>
        </div>

        <div class = "procentExplainer" id = "statistic2">
        <div>
            <p>Total Uploaded:</p>
            <p id="total_data_uploaded"></p>
        </div>
        </div>

        <div class = "procentExplainer" id = "statistic3">
        <div>
            <p id="total_profile_completion">Profile Completion: 100%</p>
            <div class="progressBar">
                <div class = "loadedBar" id = "loadedBar3">100%</div>
            </div>
        </div>
        </div>

        <div class = "procentExplainer" id = "statistic4">
            <div>
            <p id="total_connected_clouds">Connected Clouds: 2 / 3</p>
            <div class="progressBar">
                <div class = "loadedBar" id = "loadedBar4">66.6%</div>
            </div>
        </div>
        </div>

        <div class = "procentExplainer" id = "statistic5">
        <div>
            <div class = "textFrame">
                <p>Your Files: </p>
            </div>
            
            <div class = "pieFrame" id = "pieFrame">
                <div class = "pie" id = "pie"></div>
            </div>
        </div>
        </div>

        <div class = "procentExplainer" id = "statistic6">
        <div>
            <p id="total_space_drive">Google Drive</p>
            <div class="progressBar">
                <div class = "loadedBar" id = "loadedBar6">100%</div>
            </div>
        </div>
        </div>

        <div class = "procentExplainer" id = "statistic7">
        <div>
            <p id="total_space_box">DropBox</p>
            <div class="progressBar">
                <div class = "loadedBar" id = "loadedBar7">55%</div>
            </div>
        </div>
        </div>

        <div class = "procentExplainer" id = "statistic8">
        <div>
            <p id="total_space_one">Microsoft OneDrive</p>
            <div class="progressBar">
                <div class = "loadedBar" id = "loadedBar8">28%</div>
            </div>
        </div>
        </div>

    </div>
    
    <script src="home_loader.js"></script>
</body>
</html>
