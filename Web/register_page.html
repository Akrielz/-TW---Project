<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "loginBackground">
    </div>
    <div class = "backgroundDim">
    </div>

    <div class = "registerForm">

        <div class = "registerTitle">
            <p> <u> <b> Register </b> </u> </p>
        </div>

        <div class = "inputFormRegister"> 
            <form>
                <label for = "username"> Username </label>
                <input type= "text" id="username" name="username">

                <label for = "email"> Email </label>
                <input type= "text" id="email" name="email">
                
                <label for = "password"> Password </label>
                <input type= "password" id="password" name="password">

                <label for = "confirm_password"> Confirm Password </label>
                <input type= "password" id="confirm_password" name="confirm_password">
            </form>
        </div>

        <div class = "registerButtonSection">
            <div class = "registerButtonCenter">
                <a class="registerButton" href="#">
                    <p class ="registerButtonText">
                        Create Account!
                    </p> 
                </a>
            </div>
        </div>

        <div class = "registerRedirect">
            <p> <a href="prehome.html"> Back to PreHome </a> </p>
            <p> <a href="login_page.html"> Already have an account? </a> </p>
        </div>

    </div>

</html>
