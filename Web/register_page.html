<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "loginBackground">
    </div>
    <div class = "backgroundDim">
    </div>

    <div class = "registerForm">

        <div class = "registerTitle">
            <p> <u> <b> Register </b> </u> </p>
        </div>

        <div class = "inputFormRegister"> 
            <form>
                <label for = "username"> Username </label>
                <input type= "text" id="username" name="username">

                <label for = "email"> Email </label>
                <input type= "text" id="email" name="email">
                
                <label for = "password"> Password </label>
                <input type= "password" id="password" name="password">

                <label for = "confirm_password"> Confirm Password </label>
                <input type= "password" id="confirm_password" name="confirm_password">
            </form>
        </div>

        <div class = "registerButtonSection">
            <div class = "registerButtonCenter">
                <a class="registerButton" href="#">
                    <p class ="registerButtonText" onclick="registerFunction()">
                        Create Account!
                    </p> 
                </a>
            </div>
        </div>

        <script>
            async function digestMessage(message) {
                const msgUint8 = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }

            async function registerFunction()
            {
                let email = await document.getElementById("email").value;
                let username = await document.getElementById("username").value;
                let password = await document.getElementById("password").value;
                let confirm_password = await document.getElementById("confirm_password").value;

                if(password !== confirm_password)
                {
                    console.log("Passwords don't match!");
                    return;
                }

                const hashed_password = await digestMessage(password);

                console.log(email);
                console.log(username);
                console.log(password);
                console.log(hashed_password);

                let url = 'http://127.0.0.1:3000/create-user';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin' : '*'
                    },
                    body: JSON.stringify({email : email, username : username, hashed_password : hashed_password})
                });
                const myJson = await response.json();
                console.log(myJson);

            }
        </script>

        <div class = "registerRedirect">
            <p> <a href="prehome.html"> Back to PreHome </a> </p>
            <p> <a href="login_page.html"> Already have an account? </a> </p>
        </div>

    </div>

</html>
