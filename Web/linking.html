    <div class = "linkingFrame">
    <div>
    <div class = "flexContainerLinking">
        <div>
            <br><br>
            <p> Google Drive </p>
            <img class="logo accessCode" src="./images/prehome/Google_Drive_Icon.png" alt="Google Drive Logo">
            <br><br>
            <label for = "code1"> Access Code </label>
            <input type="text" id="code1" name="code1">
            <a id ="button3" href="#" class="button">Submit</a>
            <br><br>
            <p id = "status1"> Status: Not Linked </p>
            <br><br>
        </div>
        <div>
            <br><br>
            <p> DropBox </p>
            <img class="logo accessCode" src="./images/prehome/Dropbox_Icon.png" alt="DropBox Logo" onclick="getAccess()">
            <br><br>
            <label for = "code2"> Access Code </label>
            <input type="text" id="code2" name="code2">
            <a id ="button2" href="#" class="button" onclick="getToken()">Submit</a>
            <br><br>
            <p id = "status2"> Status: Not Linked </p>
            <br><br>
        </div>
        <div>
            <br><br>
            <p> Microsoft OneDrive </p>
            <img class="logo accessCode" src="./images/prehome/Microsoft_OneDrive_Icon.png" alt="Microsoft OneDrive">
            <br><br>
            <label for = "code3"> Access Code </label>
            <input type="text" id="code3" name="code3">
            <a id ="button3" href="#" class="button">Submit</a>
            <br><br>
            <p id = "status3"> Status: Not Linked </p>
            <br><br>
        </div> 
    </div>
    </div>
    </div>
